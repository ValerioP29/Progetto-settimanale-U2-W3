<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Effetti hover e active personalizzati */
      .btn-primary:hover,
      .btn-primary:active {
        background-color: #0056b3;
        border-color: #00408d;
      }

      .btn-outline-secondary:hover,
      .btn-outline-secondary:active {
        background-color: #6c757d;
        color: white;
      }
      #modBtn:hover,
      #modBtn:active {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body class="vh-100 d-flex flex-column bg-light">
    <header class="text-center bg-dark text-white py-4 shadow-sm">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">WineWhispers</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./homepage.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./backoffice.html">Backoffice</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <h1 class="display-4">Shop Online</h1>
      <h2 class="h5">Area amministrativa</h2>
      <img src="./assets/img/Gemini_Generated_Image_m4tmcqm4tmcqm4tm.jpg" class="rounded-circle mt-3 shadow" width="150px" />
    </header>
    <main class="flex-grow-1">
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-8">
            <div class="card shadow-sm border-0">
              <div class="card-body">
                <h5 class="card-title text-center mb-4">Gestione Prodotto</h5>
                <form id="productForm">
                  <div class="mb-3">
                    <label for="name" class="form-label">Nome del prodotto</label>
                    <input type="text" class="form-control" id="name" required />
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label">Descrizione del prodotto</label>
                    <input type="text" class="form-control" id="description" required />
                  </div>
                  <div class="mb-3">
                    <label for="price" class="form-label">Prezzo</label>
                    <input type="number" class="form-control" id="price" required />
                  </div>
                  <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brand" required />
                  </div>
                  <div class="mb-3">
                    <label for="image" class="form-label">Immagine (URL)</label>
                    <input type="text" class="form-control" id="image" required />
                  </div>
                  <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">AGGIUNGI PRODOTTO</button>
                    <button type="button" id="resetBtn" class="btn btn-outline-secondary">RESET</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div id="backoffice-product-row" class="row mt-4"></div>
      </div>
    </main>
    <footer class="bg-dark text-white text-center py-4">
      <div class="container">
        <div class="row">
          <div class="col">SHOP ONLINE</div>
          <div class="col">All rights reserved</div>
        </div>
      </div>
    </footer>
    <!-- Modale per la modifica del prodotto -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProductModalLabel">Modifica Prodotto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editProductForm">
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <textarea class="form-control" id="description" required></textarea>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input type="number" class="form-control" id="price" required />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Marca</label>
                <input type="text" class="form-control" id="brand" required />
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Immagine URL</label>
                <input type="text" class="form-control" id="image" required />
              </div>
              <button type="submit" class="btn btn-primary">Salva Modifiche</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/Javascript/backoffice.js"></script>
  </body>
</html>
